<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>REY RIZKY ANDIFA_F55123079</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Registration Form</h2>
      <form class="border p-4 bg-white rounded">
        <div class="form-group row">
          <label for="NamaDepan" class="col-sm-3 col-form-label">Nama Depan:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="NamaDepan" name="Nama_Depan" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="NamaBelakang" class="col-sm-3 col-form-label">Nama Belakang:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="NamaBelakang" name="Nama_Belakang" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="Alamat" class="col-sm-3 col-form-label">Alamat:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="Alamat" name="Alamat" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="TanggalLahir" class="col-sm-3 col-form-label">Tanggal Lahir:</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="TanggalLahir" name="Tanggal_lahir" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="JenisKelamin" class="col-sm-3 col-form-label">Jenis Kelamin:</label>
          <div class="col-sm-9">
            <select class="form-control" id="JenisKelamin" name="Jenis_Kelamin" required>
              <option value="">Select</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="Username" class="col-sm-3 col-form-label">Username:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="Username" name="username" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="Password" class="col-sm-3 col-form-label">Password:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="Password" name="password" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="UploadPhoto" class="col-sm-3 col-form-label">Upload Photo:</label>
          <div class="col-sm-9">
            <input type="file" class="form-control-file" id="UploadPhoto" name="photo" accept="image/*" required />
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
